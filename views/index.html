<script type="text/javascript">
$(document).ready(function(){
    //限制字符个数
	$('.caption').each(function(){		
	    var maxwidtH4=18;
	    var maxwidthSmall=73;
	    var  h5=$(this).find('h5').text().length;
	    var  p1=$(this).find('small').text().length		
         if (h5>maxwidtH4) {

           $(this).find('h5').text($(this).find('h5').text().substring(0,maxwidtH4)+'...');
          
         };
         if (p1>maxwidthSmall) {
            $(this).find('small').text($(this).find('small').text().substring(0,maxwidthSmall)+'...');
         };		
	});
});
</script>
